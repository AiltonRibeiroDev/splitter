<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles/style.css">

  </style>
</head>

<body>



  <section class="primary-section">
    <img src="images/logo.svg" alt="logo">
  </section>




  <section class="secundary-section">

    <div class="bill">
      <h5>Bill</h5>

      <div class="bill-value">

        <p>$</p>
        <input type="number" pattern="[0-9]*" placeholder="0">

      </div>


      <div class="select-tip">
        <h5>Select Tip %</h5>

        <section>
          <div class="tip">
            <p>5%</p>
          </div>
          <div class="tip">
            <p>10%</p>
          </div>
          <div class="tip">
            <p>15%</p>
          </div>
          <div class="tip">
            <p>25%</p>
          </div>
          <div class="tip">
            <p>50%</p>
          </div>
          <div class="tip custom">
            <p>Custom</p>
          </div>
        </section>
        <div class="person">
          <h5>Number of People</h5>
          <div class="bill-value">

            <img src="images/icon-person.svg" alt="person">
            <input type="number" pattern="[0-9]*">

          </div>

        </div>


      </div>

    </div>


    <div class="total">

      <div class="amount">

        <h5>Tip Amount</h5>
        <div>
          <p>/ person</p>
          <h1><span>$</span>0.00</h1>

        </div>
        <h5 class="total-value">Total</h5>
        <div>
          <p>/ person</p>
          <h1><span>$</span>0.00</h1>

        </div>



        <button class="btn" type="submit">RESET</button>


      </div>
    </div>

  </section>

    Coded by <a href="#">Ailton A. Ribeiro</a>.
  </div> -->

</body>

</html>
